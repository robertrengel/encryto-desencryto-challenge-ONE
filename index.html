<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Alura Encoder</title>
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <img src="assets/img/Vector.png" alt="">
            </div>
        </header>
        <section>

            <div class="textAreaWrite">
                <textarea id="textarea1" rows="4" placeholder="Ingrese texto aqui..."></textarea>
            </div>

            <div class="info">
                <img class="icon_info" src="assets/img/bi_exclamation-circle-fill.png" alt="">
                <p class="text">Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="buttoms">
                <div class="coder">
                    <p>Encriptar</p>
                </div>
                <div class="encoder">
                    <p>Desencriptar</p>
                </div>
            </div>

        </section>
        <section>
            <div class="message">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="textAreaResult">
                <textarea id="textarea2" rows="3"></textarea>
                <div class="copy_buttom">Copiar</div>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>

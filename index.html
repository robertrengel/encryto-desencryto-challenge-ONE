<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon.ico?">
    <title>Alura Encoder</title>
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <img src="assets/img/Vector.png" alt="">
            </div>
        </header>
        <section>
            <form action="GET">
                <div class="encoder_desktop">
                    <div class="textAreaWrite">
                        <textarea id="textarea1" rows="4" placeholder="Ingrese texto aqui..."></textarea>
                    </div>
                    <div class="info">
                        <img class="icon_info" src="assets/img/bi_exclamation-circle-fill.png" alt="">
                        <p class="text">Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="buttoms">
                        <div id="coder-btn" class="coder">
                            <p>Encriptar</p>
                        </div>
                        <div id="encoder-btn" class="encoder">
                            <p>Desencriptar</p>
                        </div>
                    </div>
                </div>
                <div class="decoder_desktop">
                    
                    <div class="message ">
                        <div class="message_img"></div>
                        <p>Ningún mensaje fue encontrado</p>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                    <div class="textAreaResult hidden-element">
                        <textarea readonly="true" id="textarea2" rows="1"></textarea>
                        <div class="copy_buttom"><p>Copiar</p></div>
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
